<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- csss -->
    <link rel="stylesheet" href="css/calsses.css">
    <link rel="stylesheet" href="css/nav/navbar.css">
    <link rel="stylesheet" href="css/nav/nav-media.css">
    <link rel="stylesheet" href="css/avatar/avatar.css"> 
    <link rel="stylesheet" href="css/avatar/avatar-media.css">
    <!-- css -->

    <link rel="icon" href="/img/following-img/img1.svg">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- google font -->

    <title>Dylan Hodges</title>
</head>
<body>
    

    <main class="flex-item-center flex-column">


        <div class="search-bar-container flex flex-item-center flex-justify-evenly">  <!-- header nav search js  -->  </div>

        <header>
            <div class="profile flex flex-item-center flex-justify-center ">
                <div class="title-profile">
                    <div class="user flex flex-item-center gap-30">
                            <div class="img">
                                <img src="/img/following-img/img1.svg" alt="">
                                <div class="online point"></div>
                            </div>
                            <div class="user-name flex flex-column flex-item-start flex-justify-start">
                                <div class="top flex flex-item-center flex-justify-center gap-15">
                                    <h2>Dylan Hodges</h2>
                                    <div class="valid flex flex-item-center flex-justify-center">
                                        <img src="/img/icon/validation-icon-w.svg" alt="">
                                    </div>
                                </div>
                                <div class="details flex flex-item-center gap-15">
                                    <p>536K followers</p>
                                    <p>120 videos</p>
                                </div>
                            </div>
                    </div>
                </div>

                <button class="btn-l"> contact me</button>
            </div>
        </header>

        <!-- start live-chanaels section  -->
        <article class="live-channels flex flex-column gap-40">
            <div class="top flex flex-item-center flex-justify-between ">
                <h5>Live channels</h5>
                <div class="filter flex flex-item-center flex-justify-around gap-30 cursor">
                    <h6>Popular</h6>
                    <div class="arrow flex flex-item-center flex-justify-center">
                        <img src="/img/icon/w-d-arrow.svg" alt="down arrow">
                    </div>
                </div>
            </div>

            <div class="live-cards flex flex-item-center flex-justify-center gap-30">  <!-- cards js  -->   </div>
        </article>

        <!-- start Popular Categories  section  -->
        <section class="Categories flex flex-column gap-40">
            <h5>Popular Categories</h5>
            <div class="category">
                <!-- allCardsCategory js  -->
            </div>
        </section>

        <!-- start  Recommended Videos section  -->
        <section class="Recommended-videos flex flex-column gap-40">
            <div class="top flex flex-item-center flex-justify-between ">
                <h5>Recommended Videos</h5>
                <div class="filter flex flex-item-center flex-justify-around gap-30 cursor">
                    <h6>Most Recent</h6>
                    <div class="arrow flex flex-item-center flex-justify-center">
                        <img src="/img/icon/w-d-arrow.svg" alt="down arrow">
                    </div>
                </div>
            </div>
            <div class="reco-cards flex flex-item-center flex-justify-center gap-30">  <!-- cards js  -->   </div>
        </section>


    <script src="/js/avatar.js" type="module" defer></script>
</body>
